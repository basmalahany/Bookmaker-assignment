<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">
 <div class="container ">
    <h1 class=" text-center my-2 py-1 position-relative">Bookmarker</h1>
    <p class="text-center text-danger"> Bookmark your favourite sites</p>
<div class="site w-100">
    <label class="fw-bold mt-3 my-2 text-danger"><i class="fa-solid fa-book-bookmark p-2"></i>Site Name</label>
    <input id="NameInput" type="text" class="form-control mb-3" placeholder="Bookmark Name" value="">
</div>
<div class="url w-100">
    <label class="fw-bold mt-3 my-2 text-danger"><i class="fa-solid fa-chain p-2"></i>Site URL </label>
    <input id="URLInput" type="text" class="form-control mb-3" placeholder="Website URL" value="">
</div>
<button onclick="main()" class="form-btn btn btn-outline-danger my-4 px-5">Submit</button>
</div>

<div class="table-content">
    <table class="table text-center my-4">
        <thead>
            <th >Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js3.js"></script>

</body>
</html>
